<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Comments</title>
</head>

<body>

    <section class="box">
        <h2>Комментарии</h2>
        <form class="new_comments" action="#" method="#" id="form">
            <div class="container">
                <label>
                    Имя:
                    <input required type="text" name="userName" placeholder="Введите Ваши имя">
                </label>
            </div>
            <div class="container">
                <label>
                    Дата: <input type="date" name="userDate" id="">
                </label>
            </div>
            <div class="container">
                <label>
                    Текст комментария:
                    <textarea required name="userDescription" class="text_description"
                        placeholder="Введите комментарий"></textarea>
                </label>
            </div>
            <div>
                <button class="btn_form" type="submit">Добавить комментарий</button>
            </div>
        </form>
    </section>

    <script src="index.js"></script>

</body>

</html>
